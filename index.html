<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body >
  <div class="banner" id="score1">
    <img src="https://png.pngtree.com/png-clipart/20230817/original/pngtree-community-care-logo-team-home-meeting-vector-picture-image_10972658.png" alt="team 1 logo" class="teamImg">
  <h1 id="player1wins"></h1></div>
    <div class="banner" id="center">
    <h1>Tic-Tac-Toe</h1></div>
    <div class="banner" id="score2">
      <img src="https://png.pngtree.com/png-clipart/20230816/original/pngtree-people-logo-vector-icon-team-creative-meeting-vector-picture-image_10894984.png" class="teamImg">
      <h1 id="player2wins"></h1> </div>
  
 
  
  <h2 id="message">Message</h2>

  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <button id="again">Play Again</button>
<button id="reset">Reset</button> 
<button id="undo">Undo</button>

</body>
</html>
